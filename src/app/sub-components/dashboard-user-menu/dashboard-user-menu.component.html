<div class="user-menu-wrapper">
    <div class="img flex align middle justify center" style="height: 40%;">
        <img src="assets/person.svg" alt="" srcset="">
    </div>
    <div class="btn-wrapper">
        <div class="flex-center" matRipple *ngFor="let menu of userMenu;let i=index;"
         [ngClass]="{'selected': menu.isSelected }" 
         (click)="menuSelected(menu)">
            <mat-icon>{{ menu.icon_name }}</mat-icon>
            <span>{{ menu.label }}</span>
        </div>
    </div>
</div>
