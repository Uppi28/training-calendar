<div class="training-list-wrapper">
    <div class="btn-row flex justify right">
        <button class="overdue" style="color: white;">Overdue</button>
        <button class="incomplete">Incomplete</button>
        <button class="upcoming">Upcoming</button>
    </div>
    <div class="title flex justify left align middle">
        <mat-icon>assignment</mat-icon>
        <div>My Trainings</div>
    </div>
    <div>
        <div class="panels flex width100" *ngFor="let item of training_list" [ngClass]="item.status">
            <div class="left" style="width: 80%;padding:0px 15px 0px 0px;">
                <div class="head ellipsis" style="margin-bottom: 10px;" routerLink="../training" 
                [queryParams]="{ id: item.id }"> {{ item.training_name }} </div>
                <div class="desc"> {{ item.desc }} </div>
                <div class="people flex align middle justify left">
                    <mat-icon>people</mat-icon>
                    <div>Four of your co-workers are enrolled to this training</div>
                </div>
            </div>
            <div class="right" style="width: 20%;">
                <div class="flex align middle">
                    <img [src]="'assets/icons/'+item.dp" alt="img" srcset="">
                    <div style="margin: 25px 0px 0px 12px">
                        <div class="trainer-name"> {{ item.trainer_name }} </div>
                        <div class="note">  {{ item.note }} </div>
                    </div>
                </div>
                <div class="textCenter">
                    <button style="font-size: 0.8em;margin: 15px;padding: 9px 14px;">Start now</button>
                </div>
            </div>
        </div>
    </div>

</div>
