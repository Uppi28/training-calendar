<app-header [login]="true"></app-header>

<div class="loginCont col-lg-12 col-md-12 col-sm-12 col-xs-12">
	<div class="floatLeft col-lg-6 col-md-6 col-sm-6 col-xs-6 height100 flex align middle">
		<img src="../../assets/images/login-3apps.png" alt="" style="width: 100%;">
	</div>
	<div class="loginFormHolder floatLeft col-lg-6 col-md-6 col-sm-6 col-xs-6 height100 flex align middle justify center">
		<div class="white loginForm">
			<div class="inputHolder flex align middle">
				<mat-icon>person</mat-icon>
				<input type="text" placeholder="Username" [(ngModel)]="userName">
			</div>
			<div class="inputHolder flex align middle">
				<mat-icon>lock</mat-icon>
				<input type="password" placeholder="Password" [(ngModel)]="password">
			</div>
			<div class="flex align middle justify space-bw">
				<div>
					<mat-checkbox>Remember me!</mat-checkbox>
				</div>
				<div class="italic" style="color: gray;">Forgot Password ?</div>
			</div>
			<div class="loginBtn cursorPointer" (click)="loginApp()">    
				LOGIN
			</div>
		</div>
	</div>
</div>

<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 noPadding">
	<app-footer></app-footer>
</div>
