<div class="dataVerWrap">
    <div class="headWrap flex align middle justify left">
        <div class="userIconWrap">
            <mat-icon class="material-icons">person_outline</mat-icon>
        </div>
        <div>VERIFICATION</div>
    </div>

    <div class="dataRow" *ngFor="let obj of verifications">
        <div class="col-md-3 col-lg-3 col-sm-3 col-xs-3 flex align middle justify center height100">
            <div class="key col-md-12 col-lg-12 col-sm-12 col-xs-12 flex align middle justify center height100 noPadding" 
                [ngStyle] = "{ color: obj.verified ? '#444492' : 'white', background: obj.verified ? 'white' : '#f86049' }">
                {{ obj.key }}
            </div>
        </div>
        <div class="compCellsWrap col-md-9 col-lg-9 col-sm-9 col-xs-9 flex align center justify center height100 noPadding white"
            [ngStyle] = "{background: obj.verified ? 'white' : '#fbe7e8' }">
            <div class="col-md-10 col-lg-10 col-sm-10 col-xs-10 flex align center justify center height100 noPadding">
                <div class="compCells col-md-4 col-lg-4 col-sm-4 col-xs-4 flex align middle justify center dirColumn noPadding">
                    <div class="compValueSec">Active Directory</div>
                    <div class="compValue flex align middle justify center">{{ obj.adGroup }}</div>
                </div>
                <div class="compCells col-md-4 col-lg-4 col-sm-4 col-xs-4 flex align middle justify center dirColumn noPadding">
                    <div class="compValueSec">Sanofi iLearn</div>
                    <div class="compValue flex align middle justify center">{{ obj.iLearn }}</div>
                </div>
                <div class="compCells col-md-4 col-lg-4 col-sm-4 col-xs-4 flex align middle justify center dirColumn noPadding">
                    <div class="compValueSec">Workday</div>
                    <div class="compValue flex align middle justify center">{{ obj.workday }}</div>
                </div>
            </div>
            <div class="col-md-2 col-lg-2 col-sm-2 col-xs-2 flex align middle justify center height100 noPadding">
                <mat-icon class="tick" [ngStyle]="{color: obj.verified ? 'Green' : '#f86049'}">{{ obj.verified ? 'done' : 'cancel' }}</mat-icon>
            </div>
        </div>
    </div>
    <div class="flex align middle justify right">
        <button class="contactSupport flex align middle justify center" (click)="openDialog()">CONTACT SUPPORT</button> 
        <button class="proceed flex align middle justify center" 
            [ngStyle] = "{ background: allVerified ? '#4B9726' : 'gray'}"
            (click)="proceedToQues()">PROCEED</button>
    </div>
    
</div>
